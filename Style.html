<!-- File ini berisi semua styling (CSS) untuk aplikasi. Menggunakan Tailwind CSS. -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
  /* Font Kustom untuk nuansa fantasi/gaming */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* Latar belakang dengan tekstur batu dan gradient gelap */
    background-color: #0d1117;
    background-image: 
      radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0),
      url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
    color: #c9d1d9;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  .font-title {
    font-family: 'Uncial Antiqua', cursive;
  }

  /* Sidebar dengan gaya kayu gelap */
  .sidebar {
    background-color: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(10px);
    border-right: 2px solid #8b5cf6; /* Aksen ungu cerah */
    box-shadow: 5px 0px 15px rgba(139, 92, 246, 0.2);
  }
  .sidebar-link {
    transition: all 0.2s ease-in-out;
    border-left: 4px solid transparent;
    color: #a5b4fc; /* Warna link ungu lembut */
  }
  .sidebar-link:hover {
    background-color: rgba(139, 92, 246, 0.2);
    border-left-color: #a78bfa;
    color: white;
    transform: translateX(5px);
  }
  .sidebar-link.active {
    background-color: rgba(139, 92, 246, 0.3);
    border-left-color: #8b5cf6;
    font-weight: bold;
    color: #c4b5fd;
  }

  /* Card dengan border gradasi dan bayangan neon */
  .card {
    background-color: rgba(24, 28, 37, 0.8);
    backdrop-filter: blur(5px);
    border: 1px solid transparent;
    background-clip: padding-box;
    border-image: linear-gradient(to bottom right, #8b5cf6, #3b82f6) 1;
    box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    border-radius: 0.75rem;
  }
  .card-header {
    background: linear-gradient(to right, #8b5cf6, #3b82f6);
    padding: 8px 16px;
    border-top-left-radius: 0.7rem;
    border-top-right-radius: 0.7rem;
    margin: -1px; /* Trik untuk menyatukan dengan border */
  }

  /* Tabel dengan gaya modern */
  .data-table {
    width: 100%;
    border-collapse: collapse;
  }
  .data-table th, .data-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid rgba(139, 92, 246, 0.2);
  }
  .data-table th {
    background-color: rgba(139, 92, 246, 0.2);
    color: #e0e7ff;
    font-family: 'Uncial Antiqua', cursive;
    letter-spacing: 1px;
  }
  .data-table tbody tr:hover {
    background-color: rgba(139, 92, 246, 0.1);
  }
  
  /* Status tags */
  .status-win, .status-aman { color: #34d399; font-weight: bold; }
  .status-lose, .status-pelanggaran { color: #f87171; font-weight: bold; }
  .status-tie { color: #fbbf24; font-weight: bold; }

  /* Animasi loading */
  .loader {
    width: 50px;
    aspect-ratio: 1;
    border-radius: 50%;
    border: 8px solid #553c9a;
    border-right-color: #a78bfa;
    animation: l2 1s infinite linear;
  }
  @keyframes l2 {to{transform: rotate(1turn)}}
</style>
