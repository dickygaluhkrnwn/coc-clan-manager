<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>GBK Clan War Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111827; /* Dark blue-gray background */
            color: #d1d5db; /* Light gray text */
            height: 100%;
            display: flex;
        }

        #sidebar {
            width: 240px;
            background-color: #1f2937; /* Slightly lighter dark for sidebar */
            color: #e5e7eb;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border-right: 1px solid #374151;
        }
        #sidebar h1 {
            font-family: 'Teko', sans-serif;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 30px;
            color: #f59e0b; /* Amber/gold accent */
            letter-spacing: 1px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li, .has-submenu > span {
            padding: 15px 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 5px;
            font-weight: 500;
        }
        #sidebar ul li:hover, #sidebar ul li.active, .has-submenu > span:hover, .has-submenu > span.active {
            background-color: #374151;
            color: #ffffff;
        }
        
        /* Submenu styles */
        .has-submenu > span {
            display: block;
        }
        .submenu {
            list-style-type: none;
            padding-left: 20px;
            margin-top: 5px;
            background-color: rgba(17, 24, 39, 0.5);
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .submenu.open {
            max-height: 200px;
        }
        .submenu li {
            font-size: 0.9em;
            padding: 10px;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        
        #content {
            padding: 20px;
            border-radius: 8px;
            min-height: 80%;
        }

        #loader {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            font-family: 'Teko', sans-serif;
            color: #f59e0b;
        }

        h2 {
            font-family: 'Teko', sans-serif;
            color: #e5e7eb;
            font-size: 2.8em;
            letter-spacing: 1px;
            border-bottom: 2px solid #f59e0b;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Dashboard Card Styles */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }
        .clan-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }
        .clan-card:hover {
            transform: translateY(-5px);
        }
        .clan-card h3, .clan-card h4 {
            font-family: 'Teko', sans-serif;
            margin: 0;
        }
        .clan-card h3 {
            color: #f59e0b;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        .clan-card h4 {
            color: #9ca3af;
            font-size: 1.5em;
            margin-top: 20px;
            border-left: 3px solid #f59e0b;
            padding-left: 10px;
        }
        .clan-card p {
            color: #d1d5db;
            margin: 8px 0;
            font-size: 0.95em;
        }
        
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1f2937;
            color: #e5e7eb;
            border: 1px solid #374151;
            font-size: 0.95em;
        }
        th, td {
            border: 1px solid #374151;
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background-color: #374151;
            color: #f59e0b;
            font-family: 'Teko', sans-serif;
            font-size: 1.3em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #374151;
        }
        tr:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>GBK Management</h1>
        <ul>
            <li onclick="loadPage('dashboard', this)" class="active">Dashboard</li>
            <li class="has-submenu">
                <span onclick="toggleSubMenu(this)">Anggota &#9662;</span>
                <ul class="submenu">
                    <li onclick="loadPage('anggota-squad', this)">GBK Squad</li>
                    <li onclick="loadPage('anggota-crew', this)">GBK Crew</li>
                </ul>
            </li>
            <li class="has-submenu">
                <span onclick="toggleSubMenu(this)">Partisipasi &#9662;</span>
                <ul class="submenu">
                    <li onclick="loadPage('partisipasi-squad', this)">GBK Squad</li>
                    <li onclick="loadPage('partisipasi-crew', this)">GBK Crew</li>
                </ul>
            </li>
            <li onclick="loadPage('perang-aktif', this)">Perang Aktif</li>
            <li class="has-submenu">
                <span onclick="toggleSubMenu(this)">Log Perang &#9662;</span>
                <ul class="submenu">
                    <li onclick="loadPage('log-perang-squad', this)">GBK Squad</li>
                    <li onclick="loadPage('log-perang-crew', this)">GBK Crew</li>
                </ul>
            </li>
            <li class="has-submenu">
                <span onclick="toggleSubMenu(this)">CWL &#9662;</span>
                <ul class="submenu">
                    <li onclick="loadPage('cwl-squad', this)">GBK Squad</li>
                    <li onclick="loadPage('cwl-crew', this)">GBK Crew</li>
                </ul>
            </li>
            <li onclick="loadPage('raid', this)">Raid Weekend</li>
        </ul>
    </div>

    <div id="main-content">
        <div id="content">
            <!-- Konten akan dimuat di sini -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadPage('dashboard', document.querySelector('#sidebar ul li'));
        });

        function toggleSubMenu(element) {
            document.querySelectorAll('.submenu.open').forEach(function(openSubmenu) {
                if (openSubmenu !== element.nextElementSibling) {
                    openSubmenu.classList.remove('open');
                }
            });
            const subMenu = element.nextElementSibling;
            if (subMenu) {
                subMenu.classList.toggle('open');
            }
        }

        function loadPage(page, element) {
            // Stop propagation if a submenu item is clicked
            if (event) {
              event.stopPropagation();
            }

            document.getElementById('content').innerHTML = '<div id="loader">MEMUAT DATA...</div>';
            
            // Handle active menu item styling
            document.querySelectorAll('#sidebar ul li, #sidebar ul li span').forEach(function(item) {
                item.classList.remove('active');
            });

            element.classList.add('active');
            if (element.parentElement.classList.contains('submenu')) {
                element.parentElement.previousElementSibling.classList.add('active');
            }

            var functionToCall;
            switch(page) {
                case 'dashboard': functionToCall = 'getClanInfo'; break;
                case 'anggota-squad': functionToCall = 'getClanMembersSquad'; break;
                case 'anggota-crew': functionToCall = 'getClanMembersCrew'; break;
                case 'partisipasi-squad': functionToCall = 'getParticipationDataSquad'; break;
                case 'partisipasi-crew': functionToCall = 'getParticipationDataCrew'; break;
                case 'perang-aktif': functionToCall = 'getCurrentWar'; break;
                case 'log-perang-squad': functionToCall = 'getWarLogSquad'; break;
                case 'log-perang-crew': functionToCall = 'getWarLogCrew'; break;
                case 'cwl-squad': functionToCall = 'getClanCWLSquad'; break;
                case 'cwl-crew': functionToCall = 'getClanCWLCrew'; break;
                case 'raid': functionToCall = 'getClanRaid'; break;
                default: console.error("Page not found: " + page); return;
            }
            
            google.script.run
                .withSuccessHandler(function(html) {
                    document.getElementById('content').innerHTML = html;
                })
                .withFailureHandler(function(error) {
                    document.getElementById('content').innerHTML = '<p>Gagal memuat data: ' + error.message + '</p>';
                })
                [functionToCall]();
        }
    </script>
</body>
</html>
